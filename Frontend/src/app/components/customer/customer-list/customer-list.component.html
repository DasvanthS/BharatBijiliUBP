
 <app-header></app-header>

 <mat-toolbar>
    <span class="example-spacer"></span>
    <button routerLink="addCustomer" class="btn btn-info btn-sm mr-5">Add Customer</button>
           
</mat-toolbar>

  <div class="main-body">

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort >

            <ng-container matColumnDef="CustomerID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer ID </th>
                <td mat-cell *matCellDef="let row"> {{row.customerId}} </td>
              </ng-container>

              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>

              <ng-container matColumnDef="PhoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
              </ng-container>

              <ng-container matColumnDef="Details">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                <td mat-cell *matCellDef="let row"> <button (click)="viewCustomer(row.customerId)" class="btn btn-info btn-sm mr-5" style="margin-left: 10px" >View</button> </td>

              </ng-container>

              <tr mat-header-row *matHeaderRowDef="columns"></tr>
              <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        
            </table>
        
            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
